<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <input type="file" id="fileInput">
    <button id="clearFormButton">Очистити форму</button>
    <div id="fileContent"></div>
    <p id="letterCount">Кількість букв: <span>0</span></p>
    <p id="charCount">Кількість знаків: <span>0</span></p>
    <p id="nonAlphaNumericCount">Кількість не-буквенних та не-цифрових знаків: <span>0</span></p>
    <p id="digitCount">Кількість цифр: <span>0</span></p>
    <p id="punctuationCount">Кількість розділових знаків: <span>0</span></p>
    <p id="specialCharCount">Кількість спеціальних символів: <span>0</span></p>    
    <table id="letterOccurrences">
    <thead>
        <tr>
        <th>Буква</th>
        <th>Кількість повторень</th>
        </tr>
    </thead>
    <tbody></tbody>
    </table>
    <script src="scripts.js"></script>
</body>
</html>
